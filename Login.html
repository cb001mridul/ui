<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header_branding">
            <h1>collab</h1>
        </div>
        <nav class="header_navbar">
            <ul class="navbar_ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="navbar_btn">
                <button class="btn_login">Login</button>
                <button class="btn_signup"><NavLink className="navlink_one" to="/signup">Sign Up</NavLink></button>
            </div>
        </nav>
    </header>

    <main>
        <div class="main_form">
            <form action="">
                <h2>Signup</h2>
                <div class="first">
                    <label for="name" class="label_one">Name</label>
                    <input type="text">
                </div>

                <div class="sec">
                    <label for="email" class="label_sec">Email</label>
                    <input type="text">
                </div>

                <div class="three">
                    <label for="password" class="label_three">Password</label>
                    <input type="text">
                </div>

                <div class="four">
                    <label for="confirm_pass" class="pass2">Confirm Password</label>
                    <input type="text">
                </div>

                <buton class="form_btn">Sign Up</buton>
            </form>
        </div>
    </main>
    
</body>
</html>
